<body>
    <!-- 头部 -->
    {include file='common/head'}

    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">控制面板>编辑分类</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    <form role="form" class='form-horizontal' action="{:url('edit')}" method='POST'
                        enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$cate.id}">
                        <div class="form-group">
                            <label for="definpu" class='col-sm-2 control-label'>上级分类</label>
                            <div class="col-sm-8">
                                <select name="pid" id="pid">
                                    <option value="0">请选择顶级栏目</option>
                                    {foreach $cates as $v}
                                    <option value="{$v.id}"><?php echo str_repeat('-',$v['level']*3)?>{$v.cate_name}
                                    </option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="definpu" class='col-sm-2 control-label'>分类名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="cate_name" name='cate_name' placeholder=""
                                    value="{$cate.cate_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="definpu" class='col-sm-2 control-label'>显示到导航</label>
                            <div class="col-sm-8">
                                <div class="radio">
                                    <label>
                                        <input name="show_nav" type="radio" class="colored-blue" value="1" {if
                                            $cate.show_nav==1}checked{/if}> <span class="text">显示</span>
                                    </label>
                                    <label>
                                        <input name="show_nav" type="radio" class="colored-blue" value='0' {if
                                            $cate.show_nav==0}checked{/if}> <span class="text">隐藏</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="definpu" class='col-sm-2 control-label'>关键词</label>
                            <div class="col-sm-8">
                                <textarea name="keywords" id="keywords" cols="30" rows="10"
                                    style='width: 100%;resize:none;'>{$cate.keywords}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="definpu" class='col-sm-2 control-label'>描述</label>
                            <div class="col-sm-8">
                                <textarea name="description" id="description" cols="30" rows="10" class="form-control"
                                    style='resize:none;'>{$cate.description}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-sm-2"></span>
                            <div class="col-sm-8">
                                <input type="submit" value="保存信息">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
    </div>

    {include file="common/foot"}



</body>
